<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        .description {
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .home-btn {
            display: inline-block;
            padding: 12px 32px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Page Not Found</div>
        <p class="description">
            The page you are looking for might have been moved, deleted or is temporarily unavailable.
        </p>
        <a href="index.html" class="home-btn">Back to Home</a>
    </div>
</body>
</html>
